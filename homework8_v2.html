<script src="bootstrap.min.js" rel="stylesheet"></script>

<script src="validate.min.js" rel="stylesheet"></script>
<script type="text/javascript">
$(document).ready(function() {

    $("#registration-form").validate({
            rules: {
                street: { required: true,  
                           
                },
                city: {  required: true,   
                         
                },
                state: {           
                    required: true,   
                    
                },
              
            },
            messages: {              
               street: {
                      required:"This field is required",
                      },
               
                city: {
                       required:"This field is required",},
                state: {
                 required:"This field is required"},
            },
            submitHandler: function(form) {
                   $(form).ajaxSubmit({
                            url:"http://cs-server.usc.edu:25452/json.php",
                           type:"GET",
                            dataType : 'json',
                        success: function(json){
                            alert('inside');
                           },
	error: function(x,y,z){
alert('error: \n'+x+'\n'+y+'\n'+z);
},
                    });
            }

        });  

$('#registration-form :input').blur(function() {
    $('#registration-form').validate().form();
});


})
</script>
